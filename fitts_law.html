<html>
	<head>
		<title>Fitts' law simulation</title>
		<style type="text/css">
			.axis {
			  shape-rendering: crispEdges;
			}
			.x.axis line {
			  stroke: lightgrey;
			}
			.x.axis .minor {
			  stroke-opacity: .5;
			}
			.x.axis path {
			  display: none;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v4.min.js"></script>
		<script src="compressed.js"></script>
	</head>
	<body>
		<svg width="800" height="600" style="pointer-events: all;">
			<circle class="a" cx="520" cy="300" r="25"></circle>
			<circle class="b" cx="80" cy="300" r="25"></circle>
			<circle class="c" cx="300" cy="520" r="25"></circle>
			<circle class="d" cx="300" cy="80" r="25"></circle>
			<circle class="e" cx="100" cy="215" r="25"></circle>
			<circle class="f" cx="210" cy="100" r="25"></circle>
			<circle class="g" cx="140" cy="145" r="25"></circle>
			<circle class="h" cx="385" cy="100" r="25"></circle>
			<circle class="i" cx="455" cy="145" r="25"></circle>
			<circle class="j" cx="500" cy="215" r="25"></circle>
			<circle class="k" cx="500" cy="385" r="25"></circle>
			<circle class="l" cx="455" cy="455" r="25"></circle>
			<circle class="m" cx="385" cy="500" r="25"></circle>
			<circle class="n" cx="100" cy="385" r="25"></circle>
			<circle class="o" cx="140" cy="455" r="25"></circle>
			<circle class="p" cx="210" cy="500" r="25"></circle>
		</svg>
	</body>
</html>
